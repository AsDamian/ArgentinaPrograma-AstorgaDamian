<div class="container-fluid bg-dark text-warning">
    <div class="row text-warning">
        <h1>Proyectos</h1>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">
                Agregar Proyectos
            </button>
        </div>
    
        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Proyectos of proyectos">
                        <td>
                            <h2>{{Proyectos.nombreE}}</h2>
                        </td>
                        <td>{{Proyectos.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editproy/{{Proyectos.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>
</div>
