<div class="row">
    <circle-progress
        [imageHeight]="50"
        [imageWidth]="50"
        [percent]="85"
        [radius]="100"
        [showImage]="true"
        [imageSrc]="'../assets/instagram.png'"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
></circle-progress>
</div>
