<div class="container bg-dark text-danger">
    <div class="row">
        <h1>Educacion:</h1>
        <div class="col-lg-2">
            <button _ngcontent-ktb-c20="" type="button" class="btn btn-outline-warning" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>
    
        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table table-hover table-dark text-warning">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h3>{{Educacion.nombreE}}</h3>
                        </td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>
</div>
